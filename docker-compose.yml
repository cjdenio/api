version: "2"
services:
  db:
    image: "postgres:11.4"
  redis:
    image: redis
  web:
    env_file:
      - .env.docker
    build: ./
    command: bash -c 'rm /usr/src/app/tmp/pids/server.pid; bundle exec rails s -p 3000 -b "0.0.0.0"'
    volumes:
      - ./:/usr/src/app
      - /bundle
      - /node_modules
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis
    environment:
      REDIS_URL: redis://redis:6379
